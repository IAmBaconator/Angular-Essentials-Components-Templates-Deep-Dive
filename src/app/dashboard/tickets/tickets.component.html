<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <app-ticket [data]="ticket" (close)="onCloseTicket(ticket.id)" /> <!-- Helpful A17+ variables to use within array's. {{ $first }} {{ $last }} {{ $odd }} {{ $even }} {{ $count }}--> 
            </li>
        } @empty {
            <p>No tickets available.</p>
        }
    </ul>
</div>

<div id="new-ticket">
    <app-new-ticket (add)="onAdd($event)" />
</div>

<!-- Custom Two-Way Binding Messaround -->
<div id="inputs">
    <p>
        <label>Width</label>
        <input type="number" step="1.0" [(ngModel)]="rectSize.width" />
    </p>
    <p>
        <label>Height</label>
        <input type="number" step="1.0" [(ngModel)]="rectSize.height" />
    </p>
</div>
